name:                tapl-haskell
version:             0.1.0.0
github:              "oshmkufa2010/tapl-haskell"
license:             BSD3
author:              "cailin"
maintainer:          "cailinunix@gmail.com"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/oshmkufa2010/tapl-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- mtl
- recursion-schemes

library:
  source-dirs: src

executables:
  tapl-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tapl-haskell

tests:
  tapl-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tapl-haskell
